name: Unit Tests with Allure Report

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'lab3/code/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test image with Allure
      run: docker build -t bd-unit-tests .
      
    - name: Run tests with HTML output
      run: |
        mkdir -p test-results
        docker run --rm -v $(pwd)/test-results:/test-results bd-unit-tests --logger "html;LogFileName=report.html"

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: test-html-report
        path: test-results/report.html

