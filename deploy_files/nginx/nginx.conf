events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
	
    upstream apigateway {
        server apigateway:5000;
    }
	
	upstream pgadmin {
        server pgadmin:80;
    }

    server {
        listen 80;
        server_name localhost;
        charset utf-8;
        client_max_body_size 10M;
		
		root /usr/share/nginx/static;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
		
		location = /status {
			stub_status;
		}
		
        location / {
            try_files /index.html =404;
            add_header Content-Type "text/html; charset=utf-8";
        }
		
		# почему то http://localhost:8888/reserved/ работает, а http://localhost:8888/reserved перекидывает на ISS
		location = /reserved {
			return 302 /;
		}

        location = /documentation {
            alias /usr/share/nginx/static/documentation.html;
            add_header Content-Type "text/html; charset=utf-8";
        }
		
        location = /legacy {
            alias /usr/share/nginx/static/legacy/TaskTrackerClient.zip;
            add_header Content-Type "application/zip";
            add_header Content-Disposition "attachment; filename=TaskTrackerClient.zip";
            add_header X-Content-Type-Options "nosniff";
        }
		
		location /admin/ {
            auth_basic "Database Administration";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://pgadmin/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            proxy_set_header X-Script-Name /admin;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            
            rewrite ^/admin/(.*)$ /$1 break;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering off;
        }

        location /static/ {
            alias /usr/share/nginx/static/;
            
            location ~* \.md$ {
                add_header Content-Type "text/markdown; charset=utf-8";
                add_header Access-Control-Allow-Origin "*";
            }
            
            location ~* \.(svg|png|jpg|jpeg|gif|ico)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }
            
            location ~* \.html$ {
                add_header Content-Type "text/html; charset=utf-8";
            }
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /api/v1/ {
            proxy_pass http://apigateway/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
		
		location = /api/v1/ {
            return 302 /api/v1/swagger/index.html;
        }
    }
}